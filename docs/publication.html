<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/publication.js" type="module" defer></script>
    <link rel="stylesheet" href="./style/publication.css">
    <title>Publication</title>
</head>

<body>
    <header>
        <section class="limiter">
            <a href="./index.html"><img src="./image/logo.png" alt="logo do site"></a>

            <form action="./search.html" method="get">
                <input type="text" name="q" id="inp-search">
                <button type="submit">Procurar</button>
            </form>

            <div class="right">
                <a href="./login.html" class="btn">Login</a>
                <a href="./cadastro.html" class="btn secondary">Cadastre-se</a>
                
                <article id="account-box" class="hidden">
                   <h6 id="account-name">NAME</h6>
                </article>
             </div>
        </section>
    </header>
    <main>
        <div id="banner">
            <img src="" alt="banner do show">
            <div>
                <h1 id="title"></h1>
                <h2 id="date"></h2>
            </div>
        </div>
        <p id="description"></p>

        <section id="guests">
            <img src="" alt="" class="guest">
            <img src="" alt="" class="guest">
            <img src="" alt="" class="guest">
            <img src="" alt="" class="guest">
            <img src="" alt="" class="guest">
            <img src="" alt="" class="guest">
        </section>
    </main>
</body>

</html>
