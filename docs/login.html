<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script/login.js" defer></script>
    <link rel="stylesheet" href="./style/form.css">
    <title>Login</title>
</head>
<body>
    <form class="center-box">
        <fieldset>
            <legend>Login</legend>

            <label for="nameInp">Nome ou Email</label>
            <input type="text" placeholder="Digite seu nome ou email" id="nameInp" name="username" autocomplete="username" required>

            <label for="passwordInp">Senha</label>
            <input type="password" id="passwordInp" name="password" placeholder="Digite sua senha" autocomplete="current-password" required>

            <button type="submit">Entrar</button>

            <p>NÃ£o tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
        </fieldset>
        <a href="index.html">Voltar</a>
    </form>
</body>
</html>
