<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
   <script src="./script/index.js" type="module" defer></script>
   <link rel="stylesheet" href="./style/global.css">
   <title>Home</title>
</head>

<body>
   <a id="banner" href="./publication.html?banner">
      <img src="https://via.placeholder.com/1000x250" alt="imagem banner">
   </a>

   <header>
      <section class="limiter">
         <a href="./index.html"><img src="./image/logo.png" alt="logo do site"></a>

         <form action="./search.html" method="get">
            <input type="text" name="q" id="inp-search">
            <button type="submit">Procurar</button>
         </form>

         <div class="right">
            <div class="buttons">
               <a href="./login.html" class="btn">Login</a>
               <a href="./cadastro.html" class="btn secondary">Cadastre-se</a>
            </div>

            <article id="account-box" class="hidden">
               <img src="" alt="imagem do usuário" id="account-image">
               <ion-icon name="chevron-down-outline"></ion-icon>
               <ul class="dropdown">
                  <h6 id="account-name">NAME</h6>
                  <li><a href="./logout.html">Sair</a></li>
               </ul>
            </article>
         </div>
      </section>
   </header>

   <main>
      <article class="publications-sect">
         <h2>Publicações</h2>
         <section class="publications"></section>
      </article>
   </main>

   <footer>
      <section class="limiter">
         <p>Todos os direitos reservados</p>
      </section>
   </footer>
</body>

</html>
